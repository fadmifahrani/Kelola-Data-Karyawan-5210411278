<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrinkto-fit=no">
    <!-- Bootstrap CSS -->
    <title>Halaman login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"crossorigin="anonymous">
</head>
<div class="mt-5"></div>
<div class="row justify-content-center">
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Login</h2>
            </div>
            <div class="card-body"> 
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input name="inpEmail" type="email" class="form-control">
                    </div> <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input name="inpPass" type="password" class="form-control">
                    </div>
                    <div class="d-grid">
                        <center><button type="submit" class="btn btn-primary mt4" class="text-center">Login</button></center>
                    </div>
                    <div class="d-grid">
                        <center><button style="margin-top: 2px;" type="submit" class="btn btn-primary mt4" class="text-center"><a href="/registrasi" style="color: aliceblue;">Registrasi</a></button></center>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
