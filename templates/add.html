<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:Tambah Karyawan:.</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class= "container at-4 bg-secondary text-white rounded">
        <form action="/tambahkaryawan" method="POST" class="" pt-2 pb-2>
            <h1>===TAMBAH DATA KARYAWAN===</h1>
            <div class= "form-group w-25 mt-4">
                <label class="mt-2">NIK</label> 
                <input type="number" class="form-control" name="nik" placeholder="Masukan ID Karyawan" autofocus required>
            </div>
            <div class= "form-group w-25">
                <label>Nama Karyawan</label> 
                <input type="text" class="form-control" name="nama" placeholder="Masukan Nama Karyawan" autofocus required>
            </div>
            <div class="form-check w-25=">
                <input type="radio" name="jenis_kelamin" value="Perempuan" class="formcheck-input">
                <label>Perempuan</label>
            </div>
            <div class="form-check w-25">
                <input type="radio" name="jenis_kelamin" value="Laki-Laki" class="formcheck-input">
                <label>Laki-laki</label>
            </div>
            <label>Tanggal Masuk</label>
            <div class ="from-group w-25">
                <input type = "date" class ="form-control" name="tglMasuk" autofocus required>
            </div>
            <div class="form-group w-25 mt-2 ">
                <label>Jabatan</label>
                <select name="jabatan" class="form-control">
                  <option value="0">---Pilih---</option>
                  <option value="Software Engineer">Software Developer</option>
                  <option value="Hardware Engineer">Hardware Engineer</option>
                  <option value="Web Developer">Web Developer</option>
                </select>
            </div>
            <div class="form-group w-25 mt-2 ">
                <label>Divisi</label>
                <select name="divisi" class="form-control">
                  <option value="0">---Pilih---</option>
                  <option value="Umum">Umum</option>
                  <option value="Staf">Staf</option>
                </select>
            </div> 
            
            <label>Gaji/Bulan</label>
            <div class="form-check w-25=">
                <input type="radio" name="gaji" value="5000000" class="formcheck-input">
                <label>Rp 5.000.000.00</label>
            </div>
            <div class="form-check w-25">
                <input type="radio" name="gaji" value="6000000" class="formcheck-input">
                <label>Rp 6.000.000.00</label>
            </div>
            <div class="form-check w-25">
                <input type="radio" name="gaji" value="7000000" class="formcheck-input">
                <label>Rp 7.000.000.00</label>
            </div>
            <div class= "form-group btn-5 mt-4">
                <input type="submit" name = "submit" class="btn btn-primary mb-4" value="SIMPAN" >
            </div>  
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
