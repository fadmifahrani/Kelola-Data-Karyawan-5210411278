<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class= "container at-4 bg-info text-white rounded">
        <form action="/updatekaryawan" method="POST" class="" pt-2 pb-2>
            <h1 text="center">===EDIT DATA KARYAWAN===</h1>
            {% for row in data%}
            <div class= "form-group w-25">
                <label>NIK</label> 
                <input type="number" class="form-control" name="nik" value ="{{row [0]}}" required>
            </div>
            <div class= "form-group w-25">
                <label>Nama Karyawan</label> 
                <input type="text" class="form-control" name="nama" value ="{{row [1]}}" required>
            </div>
            <div class= "form-group w-25">
                <label>Jenis Kelamin</label> 
                <input type="text" class="form-control" name="jenis_kelamin" value ="{{row [2]}}" required>
            </div>
            <label>Tanggal Masuk</label>
            <div class ="from-group w-25">
                <input type = "datetimepicker" class ="form-control" name="tglMasuk" value ="{{row [3]}}" required>
            </div>
            <div class="form-group w-25 mt-2 ">
                <label>Jabatan</label>
                <select name="jabatan" class="form-control">
                  <option value="0">---Pilih---</option>
                  <option value="Software Developer"{{'selected' if row[4] == 'Software Developer'}}>Software Developer</option>
                  <option value="Hardware Engineer"{{'selected' if row[4] == 'Hardware Engineer'}}>Hardware Engineer</option>
                  <option value="Web Developer"{{'selected' if row[4] == 'Web Developer'}}>Web Developer</option>
                </select>
            </div>
            <div class="form-group w-25 mt-2 ">
                <label>Divisi</label>
                <select class="form-control" name="divisi">
                  <option value="0">---Pilih---</option>
                  <option value="Umum"{{'selected' if row[5] == 'Umum'}}>Umum</option>
                  <option value="Staf"{{'selected' if row[5] == 'Staf'}}>Staf</option>
                </select>
            </div> 

            <lebel>Gaji/bulan</lebel>
            
            <div class="form-check w-25=">
                {% if row [6] == 5000000 %}
                <input type="radio" name="gaji" value="5000000" class="formcheck-input" checked >
                {% else %}
                <input type="radio" name="gaji" value="5000000" class="formcheck-input" >
                {% endif %} 
                <label>Rp 5.000.000.00</label>
            </div>
            <div class="form-check w-25">
                {% if row [6] == 6000000 %}
                <input type="radio" name="gaji" value="6000000" class="formcheck-input" checked>
                {% else %}
                <input type="radio" name="gaji" value="6000000" class="formcheck-input">
                {% endif %} 
                <label>Rp 6.000.000.00</label>
            </div>
            <div class="form-check w-25">
                {% if row [6] == 7000000 %}
                <input type="radio" name="gaji" value="7000000" class="formcheck-input" checked>
                {% else %}
                <input type="radio" name="gaji" value="7000000" class="formcheck-input">
                {% endif %} 
                <label>Rp 7.000.000.00</label>
            </div>
            <div class= "form-group btn-5 mt-4">
                <input type="submit" name ="update" class="btn btn-primary mb-4" value="SIMPAN" >
            </div> 
            {% endfor %} 
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
